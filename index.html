<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DougMap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
    <div class="text-container">
        <h1>Welcome to the DougMap!</h1>
        <h3>This webapp allows you to see and filter the dougscores of all the cars that 
            Doug DeMuro has reviewed over the years using his <a href="https://www.dougdemuro.com/dougscore" target="_blank">publicly available ratings</a>. 
            All rights belong to Doug DeMuro, and I hope you enjoy!.</h3>
    </div>
    <div class="ds-container">
        <div class="ds-filter">
            <div>
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div>
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
        </div>
        <div class="ds-results">
            <div class="results-header">
                <h2>Results</h2>
                <button type="button" id="clearButton">Clear Filters</button>
            </div>
            <div id="map" style="width: 100%; height: 500px;"></div>
            <div id="results"></div> <!-- Container for displaying results -->
        </div>
    </div>
    <script type="module" src="filter.js"></script>
    <script type="module" src="map.js"></script>
</body>
</html>
