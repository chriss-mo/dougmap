<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DougScore Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
</head>
<body>
    <h1>Welcome to the DougScore Viewer!</h1>
    <h3>This webapp allows you to see and filter the dougscores of all the cars that Doug DeMuro has reviewed over the years. Enjoy!</h3>
    <div class="ds-container">
        <div class="ds-filter">
            <form id="filterForm" action="index.php" method="post">
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </form>
        </div>
        <div class="ds-results">
            <h2>Results</h2>
            <div id="map" style="width: 100%; height: 500px;"></div>
            <div id="results"></div> <!-- Container for displaying results -->
        </div>
    </div>
    <script src="filter.js"></script>
    <script src="map.js"></script>
</body>
</html>
